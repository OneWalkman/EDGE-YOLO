# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# ---- å¯è°ƒè¶…å‚çš„æ¨èé»˜è®¤ï¼ˆå¯åœ¨ CLI è¦†ç›–ï¼‰ ----
# çº¿æ€§æ³¨æ„åŠ›å—
attn_e: 0.50        # C2PSA_LinearAttention é€šé“åˆ†æµæ¯”ï¼Œæ¨è 0.5~0.75
attn_ratio: 0.50    # æ³¨æ„åŠ›é€šé“å æ¯”ï¼Œ0.25~0.75
attn_heads: 8       # æ³¨æ„åŠ›å¤´æ•°ï¼Œéœ€æ•´é™¤åˆ†æµåçš„é€šé“æ•°ï¼Œå¦‚ 4/8/16
attn_mlp: 2.0       # FFN æ”¾å¤§å€æ•°ï¼Œ1.5~3.0
attn_fmap: "elu"    # æ ¸å‡½æ•°ï¼Œ"elu" / å…¶ä»–è‡ªå®šä¹‰

# å°æ³¢å¢å¼ºå—
wavelet_e: 0.50     # DSC3K2_Wavelet çš„ e åˆ†æµæ¯”ï¼Œ0.5~0.75
wavelet_k1: 3       # DSBottleneck ä¸»åˆ†æ”¯å·ç§¯æ ¸ï¼ˆè‹¥ dsc3k=Falseï¼‰
wavelet_k2: 7       # DSBottleneck å¦ä¸€è·¯å·ç§¯æ ¸
wavelet_d2: 1       # æ‰©å¼ ç‡ 1/2
wavelet_type: "haar"        # "haar" / "db2" / "sym2"
wavelet_mode: "symmetric"   # "symmetric" / "reflect"
wavelet_use_ds: false       # æ˜¯å¦å¯¹å­å¸¦åšä¸‹é‡‡æ ·å¤„ç†

# GFLv2 Head è´¨é‡å»ºæ¨¡
gfl_reg_topk: 4     # 2/4/6
gfl_add_mean: true  # True/False
gfl_reg_channels: 64 # 32/64/96

# ------------------ Backbone ------------------
backbone:
  - [-1, 1, Conv, [64, 3, 2]]          # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]         # 1-P2/4

  - [-1, 2, DSC3K2_Wavelet, [256, false, 0.50]]

  - [-1, 1, Conv, [256, 3, 2]]         # 3-P3/8

  - [-1, 2, DSC3K2_Wavelet, [512, false, 0.50]]

  - [-1, 1, Conv, [512, 3, 2]]         # 5-P4/16

  - [-1, 2, DSC3K2_Wavelet, [512, true, 0.50]]

  - [-1, 1, Conv, [1024, 3, 2]]        # 7-P5/32

  - [-1, 2, DSC3K2_Wavelet, [1024, true, 0.50]]

  - [-1, 1, SPPF, [1024, 5]]           # 9

  # C2PSA_LinearAttention(c1, c2, n, e, attn_ratio, heads, mlp_ratio, fmap)
  - [-1, 2, C2PSA_LinearAttention, [1024]]  # 10

# ------------------ Head ------------------
head:
  - [-1, 1, nn.Upsample, [null, 2, 'nearest']]
  - [[-1, 6], 1, Concat, [1]]

  - [-1, 2, DSC3K2_Wavelet, [512, false, 0.50]]     # 13

  - [-1, 1, nn.Upsample, [null, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]]

  - [-1, 2, DSC3K2_Wavelet, [256, false, 0.50]]     # 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]]

  - [-1, 2, DSC3K2_Wavelet, [512, false, 0.50]]     # 19 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]

  - [-1, 2, DSC3K2_Wavelet, [1024, true, 0.50]]     # 22 (P5/32-large)

  - [[16, 19, 22], 1, GFLHeadv2_uniH, [nc]]         #  Detect





